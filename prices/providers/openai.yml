# yaml-language-server: $schema=.schema.json
name: OpenAI
id: openai
pricing_url: https://openai.com/api/pricing/
api_pattern: 'https://api\.openai\.com'
models:
  - id: ada
    match:
      or:
        - equals: ada
        - equals: text-ada-001
    prices:
      input_mtok: 0.4
      output_mtok: 0.4

  - id: babbage
    match:
      equals: babbage
    prices:
      input_mtok: 0.5
      output_mtok: 0.5

  - id: chatgpt-4o-latest
    name: ChatGPT-4o
    description: >-
      OpenAI ChatGPT 4o is continually updated by OpenAI to point to the current version of GPT-4o used by ChatGPT. It therefore differs slightly from the API version of GPT-4o in that it has additional
      RLHF. It is intended for research and evaluation.
    match:
      equals: chatgpt-4o-latest
    prices:
      input_mtok: 5
      output_mtok: 15

  - id: codex-mini
    name: Codex Mini
    description: >-
      codex-mini-latest is a fine-tuned version of o4-mini specifically for use in Codex CLI. For direct use in the API, we recommend starting with gpt-4.1.
    match:
      equals: codex-mini
    prices:
      input_mtok: 1.5
      cache_read_mtok: 0.375
      output_mtok: 6

  - id: curie
    match:
      or:
        - equals: curie
        - equals: text-curie-001
    prices:
      input_mtok: 2
      output_mtok: 2

  - id: davinci
    match:
      or:
        - equals: davinci
        - equals: text-davinci-001
    prices:
      input_mtok: 20
      output_mtok: 20

  - id: "ft:gpt-3.5-turbo-"
    description: GPT-3.5 Turbo fine tuned.
    match:
      starts_with: "ft:gpt-3.5-turbo-"
    prices:
      input_mtok: 3
      output_mtok: 6

  - id: "ft:gpt-4o-2024-08-06:"
    description: GPT-4o fine tuned.
    match:
      starts_with: "ft:gpt-4o-2024-08-06:"
    prices:
      input_mtok: 3.75
      output_mtok: 15

  - id: "ft:gpt-4o-mini-2024-07-18:"
    description: GPT-4o Mini fine tuned.
    match:
      starts_with: "ft:gpt-4o-mini-2024-07-18:"
    prices:
      input_mtok: 0.3
      output_mtok: 1.2

  - id: gpt-3.5-turbo
    name: gpt 3.5 turbo
    description: GPT-3.5 Turbo offers a balance between cost and performance.
    match:
      or:
        - equals: gpt-3.5-turbo
        - equals: gpt-35-turbo
        - equals: gpt-3.5-turbo-0301
        - equals: gpt-3.5-turbo-instruct-0914
        - equals: gpt-3.5-turbo-0613
        - equals: gpt-3.5-turbo-instruct
    max_tokens: 16385
    prices:
      input_mtok: 1.5
      output_mtok: 2
    price_discrepancies:
      openrouter:
        input_mtok: 1
        output_mtok: 2

  - id: gpt-3.5-turbo-0125
    name: gpt 3.5 turbo 0125
    description: GPT-3.5 Turbo offers a balance between cost and performance.
    match:
      equals: gpt-3.5-turbo-0125
    max_tokens: 16385
    prices:
      input_mtok: 0.5
      output_mtok: 1.5

  - id: gpt-3.5-turbo-1106
    name: gpt 3.5
    description: GPT-3.5 Turbo offers a balance between cost and performance.
    match:
      equals: gpt-3.5-turbo-1106
    max_tokens: 16385
    prices:
      input_mtok: 1
      output_mtok: 2

  - id: gpt-3.5-turbo-16k
    name: GPT-3.5 Turbo 16k
    description: >-
      This model offers four times the context length of gpt-3.5-turbo, allowing it to support approximately 20 pages of text in a single request at a higher cost. Training data: up to Sep 2021.
    match:
      equals: gpt-3.5-turbo-16k
    prices:
      input_mtok: 3
      output_mtok: 4

  - id: gpt-35-turbo-16k
    name: gpt 3.5 turbo 16k
    description: GPT-3.5 Turbo offers a balance between cost and performance.
    match:
      or:
        - equals: gpt-35-turbo-16k
        - equals: gpt-3.5-turbo-16k-0613
        - equals: gpt-35-turbo-16k-0613
    max_tokens: 16385
    prices:
      input_mtok: 3
      output_mtok: 4

  - id: gpt-4
    name: gpt 4
    description: >-
      GPT-4 is the latest and most advanced model in the GPT series,
      demonstrating sophisticated capabilities in complex reasoning, theory of
      mind, and narrative understanding.
    match:
      or:
        - equals: gpt-4
        - equals: gpt-4-0314
        - equals: gpt-4-0613
    max_tokens: 8192
    prices:
      input_mtok: 30
      output_mtok: 60

  - id: gpt-4-32k
    name: gpt 4
    description: >-
      GPT-4 is the latest and most advanced model in the GPT series,
      demonstrating sophisticated capabilities in complex reasoning, theory of
      mind, and narrative understanding.
    match:
      or:
        - equals: gpt-4-32k
        - equals: gpt-4-32k-0314
        - equals: gpt-4-32k-0613
    max_tokens: 8192
    prices:
      input_mtok: 60
      output_mtok: 120

  - id: gpt-4-turbo
    name: gpt 4 turbo
    description: GPT-4 Turbo offers a balance between cost and performance.
    match:
      or:
        - equals: gpt-4-turbo
        - equals: gpt-4-turbo-2024-04-09
        - equals: gpt-4-turbo-0125-preview
        - equals: gpt-4-0125-preview
        - equals: gpt-4-1106-preview
        - equals: gpt-4-turbo-preview
    max_tokens: 128000
    prices:
      input_mtok: 10
      output_mtok: 30

  - id: gpt-4-vision-preview
    name: gpt 4 vision
    description: GPT-4 Vision is a model that offers a balance between cost and performance.
    match:
      or:
        - equals: gpt-4-vision-preview
        - equals: gpt-4-1106-vision-preview
    max_tokens: 128000
    prices:
      input_mtok: 10
      output_mtok: 30

  - id: gpt-4.1
    name: gpt 4.1
    description: >-
      GPT-4.1 is OpenAI's latest flagship model, offering major improvements in
      coding, instruction following, and long context understanding with up to 1
      million tokens of context.
    match:
      or:
        - equals: gpt-4.1
        - equals: gpt-4.1-2025-04-14
    max_tokens: 1000000
    prices:
      input_mtok: 2
      cache_read_mtok: 0.5
      output_mtok: 8

  - id: gpt-4.1-mini
    name: gpt 4.1 mini
    description: >-
      GPT-4.1 Mini is a significant leap in small model performance, matching or
      exceeding GPT-4o in many benchmarks while reducing latency by nearly half
      and cost by 83%.
    match:
      or:
        - equals: gpt-4.1-mini
        - equals: gpt-4.1-mini-2025-04-14
    max_tokens: 1000000
    prices:
      input_mtok: 0.4
      cache_read_mtok: 0.1
      output_mtok: 1.6

  - id: gpt-4.1-nano
    name: gpt 4.1 nano
    description: >-
      GPT-4.1 Nano is OpenAI's fastest and cheapest model, delivering
      exceptional performance for its size with a 1 million token context
      window, ideal for classification and autocompletion tasks.
    match:
      or:
        - equals: gpt-4.1-nano
        - equals: gpt-4.1-nano-2025-04-14
    max_tokens: 1000000
    prices:
      input_mtok: 0.1
      cache_read_mtok: 0.025
      output_mtok: 0.4

  - id: gpt-4.5-preview
    name: GPT-4.5 (Preview)
    description: >-
      GPT-4.5 (Preview) is a research preview of OpenAI's latest language model, designed to advance capabilities in reasoning, creativity, and multi-turn conversation. It builds on previous iterations
      with improvements in world knowledge, contextual coherence, and the ability to follow user intent more effectively.
    match:
      equals: gpt-4.5-preview
    prices:
      input_mtok: 75
      cache_read_mtok: 37.5
      output_mtok: 150

  - id: gpt-4o
    name: gpt 4o
    description: >-
      GPT-4 Optimized (GPT-4o) is designed for high performance in reasoning,
      creativity, and technical tasks while maintaining consistent output
      quality.
    match:
      or:
        - equals: gpt-4o
        - equals: gpt-4o-2024-05-13
    max_tokens: 128000
    prices:
      input_mtok: 5
      output_mtok: 15
    price_discrepancies:
      openrouter:
        input_mtok: 2.5
        cache_read_mtok: 1.25
        output_mtok: 10
      litellm:
        input_mtok: 2.5
        output_mtok: 10
      simonw:
        input_mtok: 2.5
        output_mtok: 10

  - id: gpt-4o-2024-08-06
    name: GPT-4o (2024-11-20)
    description: >-
      The 2024-11-20 version of GPT-4o offers a leveled-up creative writing ability with more natural, engaging, and tailored writing to improve relevance & readability. It's also better at working with
      uploaded files, providing deeper insights & more thorough responses.
    match:
      or:
        - equals: gpt-4o-2024-08-06
        - equals: gpt-4o-2024-11-20
    prices:
      input_mtok: 2.5
      output_mtok: 10
    price_discrepancies:
      openrouter:
        input_mtok: 2.5
        cache_read_mtok: 1.25
        output_mtok: 10

  - id: gpt-4o-mini
    name: gpt 4o mini
    description: >-
      GPT-4o Mini is a cost-optimized variant of GPT-4o, designed for
      high-efficiency processing while maintaining strong performance. It excels
      in rapid inference and resource-efficient operations, making it ideal for
      production deployments requiring a balance of cost and capability.
    match:
      or:
        - equals: gpt-4o-mini
        - equals: gpt-4o-mini-2024-07-18
        - equals: gpt-4o-mini-search-preview
    max_tokens: 128000
    prices:
      input_mtok: 0.15
      output_mtok: 0.6

  - id: gpt-4o-mini-2024-07-18.ft-
    description: GPT-4o Mini fine tuned.
    match:
      starts_with: gpt-4o-mini-2024-07-18.ft-
    prices:
      input_mtok: 0.3
      output_mtok: 1.2

  - id: gpt-4o-mini-realtime
    match:
      contains: gpt-4o-mini-realtime
    prices:
      input_mtok: 0.15
      input_audio_mtok: 10
      output_mtok: 0.6
      output_audio_mtok: 20
    price_discrepancies:
      litellm:
        input_mtok: 0.6
        output_mtok: 2.4

  - id: gpt-4o-realtime
    match:
      starts_with: gpt-4o-realtime
    prices:
      input_mtok: 5
      input_audio_mtok: 40
      cache_read_mtok: 2.5
      output_mtok: 20
      output_audio_mtok: 80

  - id: gpt-4o-search-preview
    name: GPT-4o Search Preview
    description: >-
      GPT-4o Search Previewis a specialized model for web search in Chat Completions. It is trained to understand and execute web search queries.
    match:
      equals: gpt-4o-search-preview
    prices:
      input_mtok: 2.5
      output_mtok: 10

  - id: gpt-4o:extended
    name: GPT-4o (extended)
    description: >-
      GPT-4o ("o" for "omni") is OpenAI's latest AI model, supporting both text and image inputs with text outputs. It maintains the intelligence level of GPT-4 Turbo while being twice as fast and 50% more
      cost-effective. GPT-4o also offers improved performance in processing non-English languages and enhanced visual capabilities.
    match:
      equals: gpt-4o:extended
    prices:
      input_mtok: 6
      output_mtok: 18

  - id: o1
    name: o1
    description: O1 is a model that offers a balance between cost and performance.
    match:
      or:
        - equals: o1
        - equals: o1-2024-12-17
        - equals: o1-preview
        - equals: o1-preview-2024-09-12
    max_tokens: 128000
    prices:
      input_mtok: 15
      output_mtok: 60
    price_discrepancies:
      openrouter:
        input_mtok: 15
        cache_read_mtok: 7.5
        output_mtok: 60

  - id: o1-mini
    name: o1 mini
    description: O1 Mini is a model that offers a balance between cost and performance.
    match:
      or:
        - equals: o1-mini
        - equals: o1-mini-2024-09-12
    max_tokens: 128000
    prices:
      input_mtok: 3
      output_mtok: 12
    price_discrepancies:
      openrouter:
        input_mtok: 1.1
        cache_read_mtok: 0.55
        output_mtok: 4.4
      litellm:
        input_mtok: 1.1
        output_mtok: 4.4
      simonw:
        input_mtok: 1.1
        output_mtok: 4.4

  - id: o1-pro
    name: o1-pro
    description: >-
      The o1 series of models are trained with reinforcement learning to think before they answer and perform complex reasoning. The o1-pro model uses more compute to think harder and provide consistently
      better answers.
    match:
      equals: o1-pro
    prices:
      input_mtok: 150
      output_mtok: 600

  - id: o3
    name: o3
    description: >-
      o3 is a well-rounded and powerful model across domains. It sets a new standard for math, science, coding, and visual reasoning tasks. It also excels at technical writing and instruction-following.
      Use it to think through multi-step problems that involve analysis across text, code, and images. Note that BYOK is required for this model. Set up here: https://openrouter.ai/settings/integrations
    match:
      equals: o3
    prices:
      input_mtok: 2
      cache_read_mtok: 0.5
      output_mtok: 8

  - id: o3-2025-04-16
    match:
      equals: o3-2025-04-16
    prices:
      input_mtok: 10
      cache_read_mtok: 2.5
      output_mtok: 40
    price_discrepancies:
      litellm:
        input_mtok: 2
        output_mtok: 8

  - id: o3-mini
    name: o3 Mini
    description: >-
      OpenAI o3-mini is a cost-efficient language model optimized for STEM reasoning tasks, particularly excelling in science, mathematics, and coding.
    match:
      or:
        - equals: o3-mini
        - equals: o3-mini-2025-01-31
    prices:
      input_mtok: 1.1
      output_mtok: 4.4
    price_discrepancies:
      openrouter:
        input_mtok: 1.1
        cache_read_mtok: 0.55
        output_mtok: 4.4

  - id: o3-mini-high
    name: o3 Mini High
    description: >-
      OpenAI o3-mini-high is the same model as o3-mini with reasoning_effort set to high.
    match:
      equals: o3-mini-high
    prices:
      input_mtok: 1.1
      cache_read_mtok: 0.55
      output_mtok: 4.4

  - id: o3-pro
    name: o3 Pro
    description: >-
      The o-series of models are trained with reinforcement learning to think before they answer and perform complex reasoning. The o3-pro model uses more compute to think harder and provide consistently
      better answers.
    match:
      equals: o3-pro
    prices:
      input_mtok: 20
      output_mtok: 80

  - id: o4-mini
    name: o4 Mini High
    description: >-
      OpenAI o4-mini-high is the same model as o4-mini with reasoning_effort set to high.
    match:
      or:
        - starts_with: o4-mini
        - equals: o4-mini-2025-04-16
        - equals: o4-mini-high
        - equals: o4-mini
    prices:
      input_mtok: 1.1
      output_mtok: 4.4
    price_discrepancies:
      openrouter:
        input_mtok: 1.1
        cache_read_mtok: 0.275
        output_mtok: 4.4

  - id: text-davinci-002
    match:
      equals: text-davinci-002
    prices:
      input_mtok: 20
      output_mtok: 20

  - id: text-davinci-003
    match:
      equals: text-davinci-003
    prices:
      input_mtok: 20
      output_mtok: 20

  - id: text-embedding-3-large
    name: text embedding 3
    description: Text Embedding 3 is a model that offers a balance between cost and performance.
    match:
      equals: text-embedding-3-large
    max_tokens: 3072
    prices:
      input_mtok: 0.13
    price_discrepancies:
      litellm:
        input_mtok: 0.13
        output_mtok: 0

  - id: text-embedding-3-small
    name: text embedding 3
    description: Text Embedding 3 is a model that offers a balance between cost and performance.
    match:
      equals: text-embedding-3-small
    max_tokens: 3072
    prices:
      input_mtok: 0.02
    price_discrepancies:
      litellm:
        input_mtok: 0.02
        output_mtok: 0

  - id: text-embedding-ada-002
    name: text embedding ada
    description: Text Embedding Ada is a model that offers a balance between cost and performance.
    match:
      or:
        - equals: text-embedding-ada
        - equals: text-embedding-ada-002
        - equals: text-embedding-ada-002-v2
    max_tokens: 1536
    prices:
      input_mtok: 0.1
    price_discrepancies:
      litellm:
        input_mtok: 0.1
        output_mtok: 0
