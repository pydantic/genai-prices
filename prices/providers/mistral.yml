name: Mistral
id: mistral
pricing_url: https://mistral.ai/pricing#api-pricing
api_pattern: 'https://api\.mistral\.ai'
models:
  - id: mistral-embed
    match:
      equals: mistral-embed
    prices:
      input_mtok: 0.1
      output_mtok: 0.1

  - id: mistral-large-latest
    match:
      equals: mistral-large-latest
    prices:
      input_mtok: 8
      output_mtok: 24

  - id: mistral-medium-latest
    match:
      equals: mistral-medium-latest
    prices:
      input_mtok: 2.7
      output_mtok: 8.1

  - id: mistral-small-latest
    match:
      equals: mistral-small-latest
    prices:
      input_mtok: 2
      output_mtok: 6

  - id: open-mistral-7b
    match:
      equals: open-mistral-7b
    prices:
      input_mtok: 0.25
      output_mtok: 0.25

  - id: open-mixtral-8x7b
    match:
      equals: open-mixtral-8x7b
    prices:
      input_mtok: 0.7
      output_mtok: 0.7
