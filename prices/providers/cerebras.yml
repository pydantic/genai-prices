# yaml-language-server: $schema=.schema.json
name: Cerebras
id: cerebras
pricing_urls:
  - https://www.cerebras.ai/pricing#pricing
  - https://inference-docs.cerebras.ai/models/openai-oss
api_pattern: 'https://api\.cerebras\.ai'
model_match:
  contains: cerebras
provider_match:
  contains: cerebras

# Cerebras uses OpenAI-compatible API format
# https://inference-docs.cerebras.ai/api-reference/chat-completions
extractors:
  - api_flavor: chat
    root: usage
    mappings:
      - path: prompt_tokens
        dest: input_tokens
      - path: completion_tokens
        dest: output_tokens

models:
  - id: gpt-oss-120b
    name: GPT-OSS 120B
    description: >-
      OpenAI's flagship open source model, built on a Mixture-of-Experts (MoE) architecture with
      120 billion parameters and 128 experts. Delivers frontier reasoning capabilities with
      record-breaking inference speeds on Cerebras hardware (~3,000 tokens/second).
    match:
      or:
        - equals: gpt-oss-120b
        - starts_with: cerebras/gpt-oss-120b
        - starts_with: cerebras:gpt-oss-120b
    context_window: 131072
    prices_checked: 2025-11-06
    price_comments: "Developer tier pricing. Free tier: 65k context, Paid tier: 131k context."
    prices:
      input_mtok: 0.35
      output_mtok: 0.75

  - id: llama-3.3-70b
    name: Llama 3.3 70B
    description: >-
      Meta's enhanced 70B model delivering 405B-level accuracy. Optimized for chat, coding,
      instruction following, mathematics, and reasoning with high-speed inference on Cerebras
      hardware (~2,100 tokens/second).
    match:
      or:
        - equals: llama-3.3-70b
        - starts_with: cerebras/llama-3.3-70b
        - starts_with: cerebras:llama-3.3-70b
    context_window: 128000
    prices_checked: 2025-11-07
    price_comments: "Developer tier pricing. Free tier: 65k context, Paid tier: 128k context."
    prices:
      input_mtok: 0.85
      output_mtok: 1.20

  - id: llama3.1-8b
    name: Llama 3.1 8B
    description: >-
      Meta's Llama 3.1 8B model for general-purpose tasks including chat, coding,
      and instruction following. Optimized for fast inference on Cerebras hardware
      (~2,200 tokens/second).
    match:
      or:
        - equals: llama3.1-8b
        - starts_with: cerebras/llama3.1-8b
        - starts_with: cerebras:llama3.1-8b
    context_window: 32768
    prices_checked: 2025-11-07
    price_comments: "Developer tier pricing. Free tier: 8k context, Paid tier: 32k context."
    prices:
      input_mtok: 0.10
      output_mtok: 0.10

  - id: qwen-3-32b
    name: Qwen 3 32B
    description: >-
      Qwen's 32B parameter model with enhanced reasoning and coding capabilities.
      Supports both standard and reasoning modes for complex tasks, with fast inference
      speeds on Cerebras hardware (~2,600 tokens/second).
    match:
      or:
        - equals: qwen-3-32b
        - starts_with: cerebras/qwen-3-32b
        - starts_with: cerebras:qwen-3-32b
    context_window: 131072
    prices_checked: 2025-11-07
    price_comments: "Developer tier pricing. Free tier: 65k context, Paid tier: 131k context."
    prices:
      input_mtok: 0.40
      output_mtok: 0.80

  - id: qwen-3-coder-480b
    name: qwen-3-coder-480b
    match:
      equals: qwen-3-coder-480b
    price_comments: Seems to be no longer available on cerebras, here to help with tests
    prices: {}
