    context_window: 1000000
    prices_checked: 2025-09-29
    prices:
      input_mtok:
        base: 3
        tiers:
          - start: 200000
            price: 6
      cache_read_mtok:
        base: 0.30
        tiers:
          - start: 200000
            price: 0.60
