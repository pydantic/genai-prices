# yaml-language-server: $schema=.schema.json
name: Google
id: google
pricing_url: https://ai.google.dev/gemini-api/docs/pricing
# also https://cloud.google.com/vertex-ai/generative-ai/pricing
api_pattern: 'https://(.*\.)?googleapis\.com'
models:
  - id: claude-3-5-haiku
    match:
      contains: claude-3-5-haiku
    prices:
      input_mtok: 0.8
      output_mtok: 4
    price_discrepancies:
      litellm:
        input_mtok: 1
        output_mtok: 5

  - id: claude-3-5-sonnet
    match:
      contains: claude-3-5-sonnet
    prices:
      input_mtok: 3
      output_mtok: 15

  - id: claude-3-7-sonnet
    match:
      contains: claude-3-7-sonnet
    prices:
      input_mtok: 3
      output_mtok: 15

  - id: claude-3-opus
    match:
      contains: claude-3-opus
    prices:
      input_mtok: 15
      output_mtok: 75

  - id: gemini-1.0-pro-vision-001
    name: gemini 1.0 pro vision
    description: >-
      Google's first-generation advanced multimodal model that can understand
      text, code, and images. It provides strong reasoning capabilities and
      follows instructions effectively.
    match:
      equals: gemini-1.0-pro-vision-001
    max_tokens: 32768
    prices:
      input_mtok: 0.125
      output_mtok: 0.375
    price_discrepancies:
      litellm:
        input_mtok: 0.5
        output_mtok: 1.5

  - id: gemini-1.5-flash
    name: gemini 1.5 flash
    description: >-
      A faster, more cost-effective variant of Gemini 1.5 that maintains strong
      capabilities while optimizing for performance and cost efficiency.
      Suitable for production deployments requiring high throughput.
    match:
      contains: gemini-1.5-flash
    max_tokens: 1000000
    prices:
      input_mtok: 0.35
      output_mtok: 1.05
    price_discrepancies:
      litellm:
        input_mtok: 0
        output_mtok: 0

  - id: gemini-1.5-pro
    name: gemini 1.5 Pro
    description: >-
      Google's most capable multimodal model with an extremely long context
      window of up to 1 million tokens. It excels at complex reasoning,
      long-form content processing, and multimodal understanding.
    match:
      contains: gemini-1.5-pro
    max_tokens: 1000000
    prices_checked: true
    prices:
      input_mtok:
        base: 1.25
        tiers:
          - start: 128000
            price: 2.50
      output_mtok:
        base: 5.00
        tiers:
          - start: 128000
            price: 10.00

  - id: gemini-2.0-flash
    name: gemini 2.0 flash
    description: >-
      The newest generation of Google's Gemini models, featuring improved
      reasoning, instruction following, and factual accuracy, with the Flash
      variant optimized for cost-efficiency and performance.
    match:
      or:
        - contains: gemini-2.0-flash # TODO remove this
        - equals: gemini-2.0-flash-lite-001
        - equals: gemini-2.0-flash-001
        - equals: gemini-2.0-flash-exp:free
    max_tokens: 1000000
    prices:
      input_mtok: 0.1
      output_mtok: 0.4
    price_discrepancies:
      openrouter:
        input_mtok: 0.075
        output_mtok: 0.3
      litellm:
        input_mtok: 0
        output_mtok: 0
      helicone:
        input_mtok: 0.075
        output_mtok: 0.3

  - id: gemini-2.0-flash-lite
    name: gemini 2.0 flash lite
    description: >-
      A lighter, more cost-effective version of Gemini 2.0 Flash, designed for
      applications requiring high efficiency while maintaining good performance.
      Ideal for high-volume, cost-sensitive deployments.
    match:
      contains: gemini-2.0-flash-lite
    max_tokens: 1000000
    prices:
      input_mtok: 0.075
      output_mtok: 0.3

  - id: gemini-2.5-flash
    name: Gemini 2.5 Flash
    description: >-
      Gemini 2.5 Flash is Google's state-of-the-art workhorse model, specifically designed for advanced reasoning, coding, mathematics, and scientific tasks. It includes built-in "thinking" capabilities,
      enabling it to provide responses with greater accuracy and nuanced context handling.
    match:
      equals: gemini-2.5-flash
    prices_checked: true
    prices:
      input_mtok: 0.3
      input_audio_mtok: 1
      cache_read_mtok: 0.075
      output_mtok: 2.5

  - id: gemini-2.5-flash-lite-preview-06-17
    name: Gemini 2.5 Flash Lite Preview 06-17
    description: >-
      Gemini 2.5 Flash-Lite is a lightweight reasoning model in the Gemini 2.5 family, optimized for ultra-low latency and cost efficiency. It offers improved throughput, faster token generation, and better
      performance across common benchmarks compared to earlier Flash models. By default, "thinking" (i.e. multi-pass reasoning) is disabled to prioritize speed, but developers can enable it via the Reasoning
      API parameter to selectively trade off cost for intelligence.
    match:
      equals: gemini-2.5-flash-lite-preview-06-17
    prices:
      input_mtok: 0.1
      input_audio_mtok: 0.50
      cache_read_mtok: 0.025
      output_mtok: 0.4

  - id: gemini-2.5-flash-preview
    name: Gemini 2.5 Flash Preview 05-20
    description: >-
      Gemini 2.5 Flash May 20th Checkpoint is Google's state-of-the-art workhorse model, specifically designed for advanced reasoning, coding, mathematics, and scientific tasks. It includes built-in "thinking"
      capabilities, enabling it to provide responses with greater accuracy and nuanced context handling.
    match:
      or:
        - contains: gemini-2.5-flash-preview
        - equals: gemini-2.5-flash-preview-05-20
        - equals: gemini-2.5-flash-preview-05-20:thinking
        - equals: gemini-2.5-flash-preview
        - equals: gemini-2.5-flash-preview:thinking
    prices:
      input_mtok: 0.15
      output_mtok: 0.6
    price_discrepancies:
      openrouter:
        input_mtok: 0.15
        cache_write_mtok: 0.2333
        cache_read_mtok: 0.0375
        output_mtok: 0.6
      litellm:
        input_mtok: 0.3
        output_mtok: 2.5

  - id: gemini-2.5-pro
    name: Gemini 2.5 Pro
    description: >-
      Gemini 2.5 Pro is Google's state-of-the-art AI model designed for advanced reasoning, coding, mathematics, and scientific tasks. It employs "thinking" capabilities, enabling it to reason through responses
      with enhanced accuracy and nuanced context handling. Gemini 2.5 Pro achieves top-tier performance on multiple benchmarks, including first-place positioning on the LMArena leaderboard, reflecting superior
      human-preference alignment and complex problem-solving abilities.
    match:
      equals: gemini-2.5-pro
    prices:
      input_mtok: 1.25
      cache_write_mtok: 1.625
      cache_read_mtok: 0.31
      output_mtok: 10

  - id: gemini-2.5-pro-preview
    name: Gemini 2.5 Pro Preview 06-05
    description: >
      Gemini 2.5 Pro is Google's state-of-the-art AI model designed for advanced reasoning, coding, mathematics, and scientific tasks. It employs "thinking" capabilities, enabling it to reason through responses
      with enhanced accuracy and nuanced context handling. Gemini 2.5 Pro achieves top-tier performance on multiple benchmarks, including first-place positioning on the LMArena leaderboard, reflecting superior
      human-preference alignment and complex problem-solving abilities.
    match:
      or:
        - contains: gemini-2.5-pro-preview
        - equals: gemini-2.5-pro-preview-05-06
        - equals: gemini-2.5-pro-exp-03-25 # added here as I can't find any prices for this model
    prices:
      input_mtok: 1.25
      cache_write_mtok: 1.625
      cache_read_mtok: 0.31
      output_mtok: 10
    # Samuel: I can't find any prices for these models, so just copying openrouter's prices
    prices_checked: true
    collapse: false

  - id: gemini-flash-1.5
    name: Gemini 1.5 Flash
    description: >-
      Gemini 1.5 Flash is a foundation model that performs well at a variety of multimodal tasks such as visual understanding, classification, summarization, and creating content from image, audio and video.
      It's adept at processing visual and text inputs such as photographs, documents, infographics, and screenshots.
    match:
      equals: gemini-flash-1.5
    prices:
      input_mtok: 0.075
      cache_write_mtok: 0.1583
      cache_read_mtok: 0.01875
      output_mtok: 0.3

  - id: gemini-flash-1.5-8b
    name: gemini 1.5 flash
    description: >-
      A faster, more cost-effective variant of Gemini 1.5 that maintains strong
      capabilities while optimizing for performance and cost efficiency.
      Suitable for production deployments requiring high throughput.
    match:
      equals: gemini-flash-1.5-8b
    max_tokens: 1000000
    prices:
      input_mtok: 0.0375
      output_mtok: 0.15
    price_discrepancies:
      openrouter:
        input_mtok: 0.0375
        cache_write_mtok: 0.0583
        cache_read_mtok: 0.01
        output_mtok: 0.15

  - id: gemini-pro
    name: gemini 1.0 pro
    description: >-
      Google's first-generation advanced multimodal model that can understand
      text, code, and images. It provides strong reasoning capabilities and
      follows instructions effectively.
    match:
      or:
        - equals: gemini-pro
        - equals: gemini-1.0-pro
    max_tokens: 32768
    prices:
      input_mtok: 0.125
      output_mtok: 0.375
    price_discrepancies:
      litellm:
        input_mtok: 0.5
        output_mtok: 1.5

  - id: gemini-pro-1.5
    name: Gemini 1.5 Pro
    description: >-
      Google's latest multimodal model, supports image and video[0] in text or chat prompts.
    match:
      equals: gemini-pro-1.5
    prices:
      input_mtok: 1.25
      output_mtok: 5

  - id: gemma-2-27b-it
    name: Gemma 2 27B
    description: >-
      Gemma 2 27B by Google is an open model built from the same research and technology used to create the Gemini models.
    match:
      equals: gemma-2-27b-it
    prices:
      input_mtok: 0.8
      output_mtok: 0.8

  - id: gemma-2-9b-it
    name: Gemma 2 9B
    description: >-
      Gemma 2 9B by Google is an advanced, open-source language model that sets a new standard for efficiency and performance in its size class.
    match:
      equals: gemma-2-9b-it
    prices:
      input_mtok: 0.2
      output_mtok: 0.2

  - id: gemma-2-9b-it:free
    name: Gemma 2 9B (free)
    description: >-
      Gemma 2 9B by Google is an advanced, open-source language model that sets a new standard for efficiency and performance in its size class.
    match:
      equals: gemma-2-9b-it:free
    prices:
      input_mtok: 0
      output_mtok: 0

  - id: gemma-3-12b-it
    name: Gemma 3 12B
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling. Gemma 3 12B is the second largest in the family of Gemma 3 models after Gemma 3 27B
    match:
      equals: gemma-3-12b-it
    prices:
      input_mtok: 0.05
      output_mtok: 0.1

  - id: gemma-3-12b-it:free
    name: Gemma 3 12B (free)
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling. Gemma 3 12B is the second largest in the family of Gemma 3 models after Gemma 3 27B
    match:
      equals: gemma-3-12b-it:free
    prices:
      input_mtok: 0
      output_mtok: 0

  - id: gemma-3-27b-it
    name: Gemma 3 27B
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling. Gemma 3 27B is Google's latest open source model, successor to Gemma 2
    match:
      equals: gemma-3-27b-it
    prices:
      input_mtok: 0.1
      output_mtok: 0.2

  - id: gemma-3-27b-it:free
    name: Gemma 3 27B (free)
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling. Gemma 3 27B is Google's latest open source model, successor to Gemma 2
    match:
      equals: gemma-3-27b-it:free
    prices:
      input_mtok: 0
      output_mtok: 0

  - id: gemma-3-4b-it
    name: Gemma 3 4B
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling.
    match:
      equals: gemma-3-4b-it
    prices:
      input_mtok: 0.02
      output_mtok: 0.04

  - id: gemma-3-4b-it:free
    name: Gemma 3 4B (free)
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to 128k tokens, understands over 140 languages, and offers improved math, reasoning,
      and chat capabilities, including structured outputs and function calling.
    match:
      equals: gemma-3-4b-it:free
    prices:
      input_mtok: 0
      output_mtok: 0

  - id: gemma-3n-e4b-it:free
    name: Gemma 3n 4B (free)
    description: >-
      Gemma 3n E4B-it is optimized for efficient execution on mobile and low-resource devices, such as phones, laptops, and tablets. It supports multimodal inputs—including text, visual data, and audio—enabling
      diverse tasks such as text generation, speech recognition, translation, and image analysis. Leveraging innovations like Per-Layer Embedding (PLE) caching and the MatFormer architecture, Gemma 3n dynamically
      manages memory usage and computational load by selectively activating model parameters, significantly reducing runtime resource requirements.
    match:
      equals: gemma-3n-e4b-it:free
    prices:
      input_mtok: 0
      output_mtok: 0
