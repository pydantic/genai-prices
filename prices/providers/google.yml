# yaml-language-server: $schema=.schema.json
name: Google
id: google
pricing_urls:
  - https://ai.google.dev/gemini-api/docs/pricing
  - https://cloud.google.com/vertex-ai/generative-ai/pricing
  # https://cloud.google.com/vertex-ai/generative-ai/pricing#context-caching explains how caching is calculated
api_pattern: 'https://(.*\.)?googleapis\.com'
model_match:
  contains: gemini
provider_match:
  or:
    - contains: google
    - contains: vertex
    - contains: gemini

# https://github.com/googleapis/nodejs-vertexai/blob/v1.10.0/src/types/content.ts#L465
# A previous comment said:
# > Note, this suggests `promptTokenCount` and `candidatesTokenCount` are optional, but they seem to be always present
# Then we found a case where `candidatesTokenCount` was missing, so we assume `promptTokenCount` can be missing too.
extractors:
  - root: usageMetadata
    model_path: modelVersion
    mappings:
      - path: promptTokenCount
        dest: input_tokens
        required: false
      - path: cachedContentTokenCount
        dest: cache_read_tokens
        required: false
      - path:
          - cacheTokensDetails
          - type: array-match
            field: modality
            match:
              equals: AUDIO
          - tokenCount
        dest: cache_audio_read_tokens
        required: false
      - path:
          - promptTokensDetails
          - type: array-match
            field: modality
            match:
              equals: AUDIO
          - tokenCount
        dest: input_audio_tokens
        required: false
      - path:
          - candidatesTokensDetails
          - type: array-match
            field: modality
            match:
              equals: AUDIO
          - tokenCount
        dest: output_audio_tokens
        required: false
      - path: candidatesTokenCount
        dest: output_tokens
        required: false
      - path: thoughtsTokenCount
        dest: output_tokens
        required: false
      - path: toolUsePromptTokenCount
        dest: output_tokens
        required: false
  # https://github.com/anthropics/anthropic-sdk-python/blob/v0.62.0/src/anthropic/types/usage.py#L12
  - root: usage
    api_flavor: anthropic
    mappings:
      - path: input_tokens
        dest: input_tokens
      - path: cache_creation_input_tokens
        dest: input_tokens
        required: false
      - path: cache_read_input_tokens
        dest: input_tokens
        required: false
      - path: cache_creation_input_tokens
        dest: cache_write_tokens
        required: false
      - path: cache_read_input_tokens
        dest: cache_read_tokens
        required: false
      - path: output_tokens
        dest: output_tokens

models:
  - id: claude-3-5-haiku
    match:
      contains: claude-3-5-haiku
    context_window: 200000
    prices_checked: 2025-07-05
    prices:
      input_mtok: 0.8
      cache_write_mtok: 1
      cache_read_mtok: 0.08
      output_mtok: 4

  - id: claude-3-5-sonnet
