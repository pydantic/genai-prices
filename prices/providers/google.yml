  - id: gemma-3-27b-it
    name: Gemma 3 27B
    description: >-
      Gemma 3 introduces multimodality, supporting vision-language input and text outputs. It handles context windows up to
      128k tokens, understands over 140 languages, and offers improved math, reasoning,
