    match:
      contains: claude-3-5-sonnet
    context_window: 200000
    prices_checked: 2025-07-05
    prices:
      input_mtok: 3
      cache_write_mtok: 3.75
      cache_read_mtok: 0.3
      output_mtok: 15

  - id: claude-3-7-sonnet
    match:
