name: CI
on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request: {}

env:
  COLUMNS: 150
  UV_PYTHON: 3.13
  UV_FROZEN: "1"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync  --all-packages
      - uses: actions/setup-node@v4
      - run: npm install
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.UV_PYTHON }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - run: uvx pre-commit run --color=always --all-files --verbose
        env:
          SKIP: no-commit-to-branch

  test-python:
    name: test py${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync --frozen --all-packages --all-extras
      - run: make test
        env:
          COVERAGE_FILE: coverage/.coverage.py${{ matrix.python-version }}
      - name: store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage
          include-hidden-files: true
      - name: test with lowest dependency version
        run: |
          uv sync --all-packages --all-extras --resolution lowest-direct
          uv run --no-sync pytest -m "not requires_latest_pydantic"

  coverage:
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4
        with:
          # needed for diff-cover
          fetch-depth: 0
      - name: get coverage files
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: coverage
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync --only-dev
      - run: uv run coverage combine coverage
      - run: uv run coverage html --show-contexts --title "genai-prices coverage for ${{ github.sha }}"
      - name: Store coverage html
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          include-hidden-files: true
      - run: uv run coverage report --fail-under 95

  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: npm install

      - run: npm run ci

  # https://github.com/marketplace/actions/alls-green#why used for branch protection checks
  check:
    if: always()
    needs: [pre-commit, test-python, coverage, test-js]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  release-pypi:
    needs: [check]
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: release-pypi
      url: https://pypi.org/project/genai-prices/${{ steps.check-package-version.outputs.VERSION }}
    permissions:
      id-token: write
    outputs:
      package-version: ${{ steps.check-python-version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - id: check-package-version
        uses: samuelcolvin/check-python-version@v5
        with:
          version_file_path: packages/python/pyproject.toml

      - run: uv build --package genai-prices

      - run: uv publish --trusted-publishing always

  release-npm:
    needs: [check]
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: release-npm
      url: https://www.npmjs.com/package/@pydantic/genai-prices/v/${{ steps.check-package-version.outputs.VERSION }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - id: check-package-version
        uses: samuelcolvin/check-python-version@v5
        with:
          version_file_path: packages/js/package.json
          version_pattern: '"version": *"(?P<version>.+?)"'

      - run: npm install -g npm@latest
      - run: npm install
      - run: npm publish --workspace=packages/js
